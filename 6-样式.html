<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
    <style>
        .red{color: red;}
        .thin{font-weight: 200;}
        .italic{font-style: italic;}  /* 字体倾斜 */
        .active{
            letter-spacing: 0.5em;    /*字符间距*/
        }
    </style>
</head>
<body>
    <div id="app">
        <h2 class="italic thin"> 普通样式</h2>
        <!-- 1、绑定类 ，使用数组的形式-->
        <h2 :class="['red', 'thin']">使用组合的样式， 必须用数组的形式，并且加上引号</h2>
        <!-- 绑定后可以使用三元表达式 -->
        <h2 :class="['red', 'thin', falg?'active':'']">使用组合的样式， 必须用数组的形式，并且加上引号</h2>
        <!-- 第二种写法： -->
        <h2 :class="['red', 'thin', {'active': falg} ]">使用组合的样式， 必须用数组的形式，并且加上引号</h2>
   
        <!-- 绑定的是对象时，可以不写引号 -->
        <h2 :class="{red: true, thin: false, active: true}">对象写法</h2>

        <!-- 提取出 -->
        <h2 :class="classObj">提取出对象，存在model中</h2>

        <!-- 行内样式，雷同 -->
        <h2 :style="styleObj">行内样式</h2>
    </div>
</body>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                falg: true,
                classObj: {red: true, thin: false, active: true},
                styleObj: {color: 'red', 'font-weight': 200}
            },
            methods: {

            }
        })
    </script>
</html>
