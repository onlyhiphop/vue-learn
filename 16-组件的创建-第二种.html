<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- 如果要使用组件，直接把组件名称以HTML标签的形式，引入到页面中即可 -->
        <!-- 注意：注册的时候可以用驼峰法命名，但是使用的时候只能用 - 分割 -->
        <mycom1></mycom1>   
    </div>
</body>
<script>

    //第二种：
    Vue.component('mycom1', {
        // 注意：必须要有唯一的根元素  否则会报错
        template: '<div><h3>这是直接使用Vue.component创建出来的组件</h3><span> 注意：必须要有唯一的根元素</span></div>'
    })
   

    var vm = new Vue({
        el: '#app',
        data: {

        },
        methods: {

        }
    })
</script>
</html>
