<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 导入vue.js -->
    <script src="./lib/vue.js"></script>
</head>
<body>

    <div id="app">

        <!-- 使用 .stop 阻止冒泡事件 -->
        <div class="inner" @click="divHandler">
            <input type="button" value="点击" @click.stop="btHandler">
        </div>

    </div>

    <script>

    var vm = new Vue({
        el: '#app',    //表示，当前我们new的这个Vue实例，要控制页面上的那个区域
        data: {         //存放el中要用到的数据
            msg: '欢迎学习Vue'   //通过Vue提供的指令很方便的就能吧数据渲染到页面中，不用再手动操作ddom元素了【因为不提倡直接操作dom元素了】
        }
    })
    </script>
</body>
</html>
