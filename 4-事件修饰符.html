<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 导入vue.js -->
    <script src="./lib/vue.js"></script>
</head>
<body>

    <div id="app">

        <!-- 使用 .stop 阻止冒泡事件 -->
        <div class="inner" @click="divHandler">
            <input type="button" value="点击" @click.stop="btHandler">
        </div>


        <!-- 使用 .lazy 可以使用 input在 input事件 之后同步数据 -->
        <div>
            lazy
            <input type="text" v-model="msg2" @input="changeEvent1"/>
            <input type="text" v-model.lazy="msg3" @input="changeEvent2"/>
        </div>


        <!-- 使用 .number 将用户输入值自动转为数值类型
            注意：如果这个值无法被 parseFloat() 解析，则会返回原始的值。
        -->
        <div>
            number
            <input type="text" v-model.number="msg2" />
        </div>

        <!-- 使用 .trim  自动过滤用户输入的首尾空白字符-->
        <div>
            trim
            <input type="text" v-model.trim="msg2" />
        </div>

    </div>

    <script>

    var vm = new Vue({
        el: '#app',    //表示，当前我们new的这个Vue实例，要控制页面上的那个区域
        data: {         //存放el中要用到的数据
            msg: '欢迎学习Vue',   //通过Vue提供的指令很方便的就能吧数据渲染到页面中，不用再手动操作ddom元素了【因为不提倡直接操作dom元素了】,
            msg2: '',
            msg3: ''
        },
        methods: {
            btHandler(){
                console.log('button点击');
            },
            divHandler(){
                console.log('div点击');
            },
            changeEvent1(val){
                console.log('msg2的值：', this.msg2);
            },
            changeEvent2(val){
                console.log('msg3的值：', this.msg3);
            }
        }
    })
    </script>
</body>
</html>
