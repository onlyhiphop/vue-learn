<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- 如果要使用组件，直接把组件名称以HTML标签的形式，引入到页面中即可 -->
        <!-- 注意：注册的时候可以用驼峰法命名，但是使用的时候只能用 - 分割 -->
        <my-com1></my-com1>
        <my-com2></my-com2>

        <!-- 
            组件其实都是Vue实例对象，如果有template属性，则会覆盖el属性
         -->

    </div>
</body>
<script>

    //第一种：
    //1.1 使用Vue.extend 来创建全局的Vue组件
    var com1 = Vue.extend({
        template: '<h3>这是使用 vue.extend 创建的组件</h3>'   //通过template属性，指定了组件要展示的HTML结构
    })

    //1.2 使用Vue.component('组件名称', '创建出来的组件模板对象')
    Vue.component('myCom1', com1)

    Vue.component('myCom2', Vue.extend({
        template: '<h3>这是使用 vue.extend 创建的组件（使用了简写方式）</h3>' 
    }))

    var vm = new Vue({
        el: '#app',
        data: {

        },
        methods: {

        }
    })
</script>
</html>
