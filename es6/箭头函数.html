	<script>
		const obj = {
			// 普通写法
			function func1(){
				
			}
			// es6字面量增强写法
			func2(){
				
			}
		}
		
		//箭头函数
		const jtfunc = () => {
			
		}
		
		// 当只有一个参数的时候，括号可以省掉
		const jsfunc2 = arg1 => {
			return arg1 * arg1;
		}
		
		// 当大括号中只有一行代码时
		const a1 = (num1, num2) => console.log(num1, num2)
		const a2 = (num1 ,num2) => return num1 + num2
		
		
		// 箭头函数中this的使用
		/**
		 * 结论：箭头函数中的this引用的就是最近作用域中的this
		 * 原理：向外层作用域一层层的查找this，直到有this的定义
		 */
		const obj2 = {
			aaa(){
				setTimeout(function(){
					console.log(this);   //打印出来是 Window
					
					setTimeout(function(){
						console.log(this)  // Window
					})
					
					setTimeout(() => {
						console.log(this)	//Window
					})
				})
				
				setTimeout(() => {
					console.log(this);	//打印出来是 obj2
					
					setTimeout(function(){
						console.log(this)  // Window
					})
					
					setTimeout(() => {
						console.log(this)	//obj2
					})
					
				})
			}
		}
		
	</script>
