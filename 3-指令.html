<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <!-- 
        1、v-bind: 简写 :  绑定属性
        2、v-on: 简写 :@   绑定事件

     -->

    <div id="app">
        <!-- 使用 v-bind: 指令, 提供的用于绑定属性的指令 -->
        <!-- 绑定的属性，会变成js代码执行 ， mytitle被解析成js变量-->
        <input type="button" v-bind:title="mytitle + '加上自己的内容'" />

        <!-- 可以简写，使用 : 即可 -->
        <input type="button" :title="mytitle + '加上自己的内容'" />

        <!-- 使用 v-on 绑定事件（click 、 mouseover） -->
        <input type="button" value="弹出事件" v-on:click="show" />
        <input type="button" value="弹出事件" @click="show" />
    </div>

    <script>
        
        var vm = new Vue({
            el: '#app',
            data: {
                mytitle: '我的标题',
                mymethod: null   //可以定义一个函数
            },
            methods: {    //定义当前Vue实例所有可有的方法
                show: function(){
                    alert('show hello');
                },
                show2(){  //es6写法
                    alert('mytitile is' + this.mytitle);
                },
                // vm实例会监听自己身上的data的所有数据的改变，只要数据发送变化，就会自动把data数据同步到页面

        })
    </script>
</body>
</html>
