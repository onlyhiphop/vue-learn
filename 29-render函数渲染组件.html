<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app"></div>
</body>
<script>

    var login = {
        template: '<h1>这是登录组件</h1>'
    }

    var vm = new Vue({
        el: '#app',
        data: {},
        methods: {

        },
        render: function(createElements){  //createElements是一个方法，调用它就能把指定的组件模板渲染为html结构
            
			// 1、传入组件
            //注意：这里return的结构会替换页面中el指定的那个容器，也就是 div app
            return createElements(login)
			
			// 2、传标签属性
			// 标签、 属性、内容
			// return createElements('h2', {class: 'box'}, ['hello world'])
			
			// 嵌套用法
			return createElements('h2',
			{class: 'box'},
			['hello world', createElements('button', ['按钮1'])])
        }
    })
</script>
</html>
