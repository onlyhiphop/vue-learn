<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 导入vue.js -->
    <script src="./lib/vue.js"></script>
</head>
<body>

    <!-- 将来new的Vue实例，会控制这个元素中的所有内容 -->
    
    <div id="app">
        <p>{{ msg }}</p>

        <!-- {{}} 插值语法，里面也可以写一些简单的表达式 -->
        <p>{{msg + "," + msg}}</p>
        <p>{{200 * 100}}</p>
        <p>{{getTest()}}</p>

    </div>

    <script>
    // 创建一个vue实例
    //当我们导入包之后，在浏览器的内存中，就多了一个vue构造函数

    var vm = new Vue({
        el: '#app',    //表示，当前我们new的这个Vue实例，要控制页面上的那个区域
        data: {         //存放el中要用到的数据
            msg: '欢迎学习Vue'   //通过Vue提供的指令很方便的就能吧数据渲染到页面中，不用再手动操作ddom元素了【因为不提倡直接操作dom元素了】
        },
        methods: {
            getTest(){
                return "test";
            }
        }
    })
    </script>
</body>
</html>
