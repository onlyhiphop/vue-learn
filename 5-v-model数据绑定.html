<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 导入vue.js -->
    <script src="./lib/vue.js"></script>
</head>
<body>

    <div id="app">
        <!-- 一、单向数据绑定： 只能从 M 自动绑定到 v 中去 -->
        <!-- 单向数据绑定，在浏览器中可以发现 vm挂载在Window对象上 -->
        <!-- 修改vm中的msg的值时，页面的值也会修改 -->
        <h4>{{ msg }}</h4>  
        <input type="text" :value="msg" />

        <!-- 二、双向数据绑定 v-model 在v中修改msg会同步到msg-->
        <input type="text" v-model:value="msg" />

        <!-- 它的原理 -->
        <input type="text" :value="msg2" @input="valueChange" />
        <input type="text" :value="msg2" @input="msg2 = $event.target.value" />
    </div>

    <script>

    var vm = new Vue({
        el: '#app',    //表示，当前我们new的这个Vue实例，要控制页面上的那个区域
        data: {         //存放el中要用到的数据
            msg: '欢迎学习Vue',   //通过Vue提供的指令很方便的就能吧数据渲染到页面中，不用再手动操作ddom元素了【因为不提倡直接操作dom元素了】
            msg2: '原理'
        },
        methods: {
            valueChange(event){   //如果不传的话，它会自动传event过来
                this.msg2 = event.target.value;
            }
        }
    })
    </script>
</body>
</html>
