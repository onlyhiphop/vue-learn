<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
    <!-- 其实就是将组件再抽出一层：
        保留组件的共性；
        不同的地方预留成插槽
    -->

    <div id="app">

        <!-- 在组件标签可以写html，将插入到组件的插槽里 
            如果没有传值，将使用插槽的默认值
        -->

        <tmp>
            <!-- 不写，使用插槽的默认值 -->
        </tmp>

        <tmp>
            <button>按钮一</button>
        </tmp>

        <tmp>
            <div>插入一个div</div>
        </tmp>

        <tmp>
            组件插槽中插入组件：
            <!-- 组件里面插入组件 -->
            <tmp2></tmp2>
        </tmp>
    </div>

    <template id="tmp">
        <div>
            <h2>我是组件</h2>
            <p>下面使用插槽</p>

            <!-- 插槽，外部在这里插入， 可以设置默认值 -->
            <slot>
                <h4>我是插槽默认的值--------</h4>
            </slot>
        </div>
    </template>

    <template id="tmp2">
        <div style="width: 50px;height: 50px;background-color: red;">
            
        </div>
    </template>

</body>
<script>
    const vm = new Vue({
        el: '#app',
        data: {

        },
        methods: {
            
        },
        components: {
            tmp: {
                template: '#tmp'
            },
            tmp2: {
                template: '#tmp2'
            }
        }
    })
</script>
</html>
