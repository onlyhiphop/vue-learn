<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
    <!-- 
        父组件替换插槽的标签，但是内容由子组件来提供
     -->
    <div id="app">
        <tmp></tmp>

        <tmp>
            <!-- 目的是为了获取子组件中的language
                在vue 2.5之前必须使用template，之后的版本可以使用div等
            -->
            <template slot-scope="slot">
                <span v-for="item in slot.data">{{ item }} - </span>
            </template>
        </tmp>
    </div>

    <template id="tmp">
        <div>
           <slot :data="language">
                <ul>
                    <li v-for="item in language">{{ item }}}</li>
                </ul>
           </slot>
        </div>
    </template>
</body>
<script>
    const app = new Vue({
        el: '#app',
        data: {},
        methods: {},
        components: {
            tmp: {
                template: '#tmp',
                data(){
                    return {
                        language: ['javascrpit', 'java', 'python', 'golang', 'c', 'c++']
                    }
                }
            }
        }
    })
</script>
</html>
