<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lib/vue.js"></script>"
</head>
<body>
    <div id="app">
        <!-- 绑定属性的时候，不能用驼峰法命名，因为html标签是不区分大小写 -->
        <cpn :cInfo="info"></cpn>

        <cpn :c-info="info"></cpn>
    </div>

    <template id="cpn">
        <h2>{{cInfo}}</h2>
    </template>
</body>
<script>

    const cpn = {
        template: '#cpn',
        props: {
            cInfo: {
                type: Object,
                default(){
                    return {}
                }
            }
        }
    }

    const app = new Vue({
        el: '#app',
        data: {
            info: {
                name: '小明',
                age: 18
            }
        },
        components: {
            cpn
        }
    })
</script>
</html>
