<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <tmp>
            <span>只会替换没有名字的插槽</span>

            <!-- 使用 slot  替换具名插槽-->
            <span slot="middle">这是替换的中间部分</span>
        </tmp>
    </div>

    <template id="tmp">
        <div>
            <slot name="left"><span>默认左边</span></slot>
            <slot name="middle"><span>默认中间</span</slot>
            <slot name="right"><span>默认右边</span</slot>
            
            <slot><div>没有名字</div></slot>
        </div>
    </template>
</body>
<script>
    const vm = new Vue({
        el: '#app',
        data: {

        },
        components: {
            tmp: {
                template: '#tmp'
            }
        }
    })
</script>
</html>
