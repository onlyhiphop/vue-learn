				为什么可以直接在Vue对象中使用$router 
				
				只要引入了vue-router，它会自动在Vue对象的原型上挂上 $router 也就的VueRouter对象
				
				Vue.prototype.$router = functino(){
					return new VueRouter()
				}
				
				因为每个组件，其实都是Vue对象的实例，所有组件都可以使用Vue对象上的原型对象 $router
			 -->
			 {{ msg }}
		</div>
	</body>

		// 在Vue原型上声明函数，所有Vue对象都能使用

			el: '#app',
