<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
	</body>
	
	<!-- 
	(type值默认是application/javascript， 平时可以省略)
	加上type=mudule 也产生了各自的作用域
	 就算变量冲突也不会覆盖，但是里面的方法和变量不能在别处复用
	 
	 要使用import和export必须加上type="module"
	 
	 当要import的东西比较多的时候，可以使用通配符
	 -->
	<script src="./a.js" type="module"></script>
	<script src="./b.js" type="module"></script>
	
	<!-- 使用es6的import和export -->
	<script type="module">
		import {flag} from "./a.js"
		import {name, show} from "./a.js"
		
		// 使用 * 、通配符统一导入
		import * as aJs from 'b.js'
		
		console.log(aJs.flag)
		
		console.log(flag)
		show()
	</script>
</html>
