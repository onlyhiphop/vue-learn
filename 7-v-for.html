<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
  
</head>
<body>
    <div id="app">
        <!-- 特点：值都在第一位，索引都在第二位 
             也可以遍历数字：  v-for="item in 10"  注意：从1开始
        -->
        <p v-for="(item,i) in list"> 索引值： {{ i }}----- 每一项： {{ item }}</p>
        <hr/>
        <!-- 循环数组对象 -->
        <p v-for="(user, i) in userList">用户名：{{user.name}}------ 年龄：{{user.age}}</p>

        <!-- 循环对象 -->
        <p v-for="(val, key) in firstUser">key为：{{key}}------value为：{{val}}</p>

        <hr/>
        <!-- 循环数字:从1 开始 -->
        <p v-for="item in 10">{{item}}</p>
    </div>
</body>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
              list: [5, 4, 3, 2, 1],
              userList: [
                  {name: 'a', age: 15},
                  {name: 'b', age: 17},
                  {name: 'v', age: 16},
              ],
              firstUser: {
                  id: 001,
                  name: 'aaa',
                  age: 19
              }
            },
            methods: {

            }
        })
    </script>
</html>
